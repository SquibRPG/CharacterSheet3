<!--Player / Trainer Info-->

<!-- Trainer Actions + Bag -->

        <div class="abilities-section">

          </select>

            rows="2"
            placeholder="Ability description will appear here"

        </div>



       <div class="bag">

<div class="moves-section">

        <div class="move-tab-panels">

            <!-- Nest Move Selection -->

                    </div>
          </div>

          <div class="move-tab-panel" data-tab="great" role="tabpanel" hidden>

                      </select>
                    
            
                    </div>
                  </div>
          </div>

          <div class="move-tab-panel" data-tab="signature" role="tabpanel" hidden>
            <div id="sig-move-container">
                    <div id="signature-move-uses"></div>
            
                    <div class="signature-move-section">
                      <h2>Signature Move</h2>
            
                      <select id="signature-move-select" disabled>
                        <option value="">Select a signature move</option>
                      </select>
                      <button
                        id="signature-move-preview"
                        type="button"
                        disabled
                      >
                        üëÅ Preview
                      </button>
            
                    </div>
            
                    <label>
                      <input type="checkbox" id="toggle-signature-editor" checked>
                      Edit Signature Move
                    </label>
            
                    <div id="signature-move-editor" class="signature-editor">
                      <h3>Signature Move Editor</h3>
            
                      <label>
                        Element Override
                        <input id="sig-element" type="text" placeholder="e.g. fire, water">
                      </label>
            
                      <label>
                        Category Override
                        <select id="sig-category">
                          <option value="">‚Äî</option>
                          <option value="physical">Physical</option>
                          <option value="special">Special</option>
                          <option value="healing">Healing</option>
                        </select>
                      </label>
            
                      <label>
                        Base Dice Override
                        <input id="sig-base-dice" type="number" min="1">
                      </label>
            
                      <label>
                        Range
                        <input id="sig-range" type="text" placeholder="e.g. 30 ft cone">
                      </label>
            
                      <label>
                        Target
                        <input id="sig-target" type="text" placeholder="e.g. All creatures in area">
                      </label>
            
                      <label>
                        Tags
                        <input id="sig-tags" type="text" placeholder="comma, separated, tags">
                      </label>
            
                      <label>
                        Status Inflicted
                        <select id="sig-status">
                          <option value="">None</option>
                          <option value="burn">Burn</option>
                          <option value="paralyzed">Paralyzed</option>
                          <option value="poisoned">Poisoned</option>
                          <option value="frozen">Frozen</option>
                          <option value="asleep">Asleep</option>
                          <option value="confused">Confused</option>
                          <option value="flinched">Flinched</option>
                        </select>
                      </label>
            
                      <label>
                        Buff / Debuff
                        <select id="sig-buff-stat">
                          <option value="">None</option>
                          <option value="atk">ATK</option>
                          <option value="def">DEF</option>
                          <option value="spAtk">SP ATK</option>
                          <option value="spDef">SP DEF</option>
                          <option value="spd">SPD</option>
                          <option value="man">MAN</option>
                        </select>
                      </label>
            
                      <label>
                        Amount
                        <input id="sig-buff-amount" type="number" min="-5" max="5">
                      </label>
            
                      <label>
                        Duration
                        <input id="sig-buff-duration" type="text" placeholder="e.g. 2 rounds">
                      </label>
            
            
            
                      <label>
                        Description Prefix
                        <textarea id="sig-desc-prefix"></textarea>
                      </label>
            
                      <label>
                        Description Suffix
                        <textarea id="sig-desc-suffix"></textarea>
                      </label>
                    </div>
                  </div>
